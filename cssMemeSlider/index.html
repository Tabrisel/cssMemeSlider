<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon/cat.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
            <div class="for_slider">
                        <input type="radio" name="radio_buttons" id="button1" checked>
                        <input type="radio" name="radio_buttons" id="button2">
                        <input type="radio" name="radio_buttons" id="button3">
                        <input type="radio" name="radio_buttons" id="button4">
                        <input type="radio" name="radio_buttons" id="button5">
                    <div class="box_borders">

                        <div class="slider_for_images">

                            <div class="meme ON"><img src="images/meme1.jpg" alt="meme1"></div>
                            <div class="meme"><img src="images/meme2.jpg" alt="meme2"></div>
                            <div class="meme"><img src="images/meme3.gif" alt="meme3"></div>
                            <div class="meme"><img src="images/meme4.jpg" alt="meme4"></div>
                            <div class="meme"><img src="images/meme5.gif" alt="meme4"></div>
                        </div>

                        
                    </div>
            

            
                    <div class="under_image">   
                        
                        <div class="for_text">

                            <div class="text_wrap">
                                
                                <p class="words">А теперь сделай слайдер без использования JS!</p>
                                <p class="words">В таких случаях нужно уверенно говорить: да, было.</p>
                                <p class="words">Когда до дедлайна осталось пару часов:</p>
                                <p class="words">Я смотрю на проверяющего:</p>
                                <p class="words">Мы выживем... Главное - не сдаваться!</p>
                            </div>
                            
                        </div>

                        <div class="wrap_buttons">
                            <label for="button1" class="circle"></label>
                            <label for="button2" class="circle"></label>
                            <label for="button3" class="circle"></label>
                            <label for="button4" class="circle"></label>
                            <label for="button5" class="circle"></label>
                        </div>

                    </div>
            </div>     
    </div>



        
    
</body>
</html>
